<div class="shopping-list-container">
  <div class="section-header">
    <h1>🛒 Shopping List</h1>
    <app-unit-toggle [unitSystem]="unitSystem"></app-unit-toggle>
    <div class="button-group">
      <button
        title="Share via email"
        matTooltip="Share via email"
        class="share-button share-favorites-button"
        mat-button
        (click)="openDialog(emailSharingComponent, 'favorites')"
      >
        <mat-icon>mail</mat-icon>
      </button>
      <button
        title="Print this page"
        matTooltip="Print this page"
        class="share-button"
        (click)="printPage()"
      >
        <mat-icon>print</mat-icon>
      </button>
    </div>
  </div>
  <p class="subtitle">All the ingredients you need from your saved recipes.</p>

  @for(item of shoppingList(); track item.id){
  <div class="ingredient-group">
    <div class="ingredient-card">
      <p class="ingredient-name">{{ item.ingredient?.ingredient }}</p>
      <p class="ingredient-qty">
        {{ getDisplayQty(item).qty }} {{ getDisplayQty(item).unit }}
      </p>
      <button
        mat-icon-button
        title="Remove from shopping list"
        (click)="removeFromShoppingList(item.recipe)"
      >
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
    </div>
  </div>
  } @if(!shoppingList().length){
  <div class="empty-state">
    <p>Your shopping list is empty.</p>
    <a routerLink="/my-recipes" routerLinkActive="active-link" class="back-link"
      >← Back to Recipes</a
    >
  </div>
  }
</div>
