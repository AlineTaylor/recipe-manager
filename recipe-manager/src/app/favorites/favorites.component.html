<div class="favorites-container">
  <div class="section-header">
    <h1>Favorites</h1>
    <div class="button-group">
      <button
        title="Share via email"
        matTooltip="Share via email"
        class="share-button share-favorites-button"
        mat-button
        (click)="openDialog(emailSharingComponent, 'favorites')"
      >
        <mat-icon>mail</mat-icon>
      </button>
      <button
        title="Print this page"
        matTooltip="Print this page"
        class="share-button"
        onClick="window.print()"
      >
        <mat-icon>print</mat-icon>
      </button>
    </div>
  </div>
  <ul class="favorite-items-list">
    <app-recipe-card type="favorites" class="favorite-item"></app-recipe-card>
  </ul>
</div>
