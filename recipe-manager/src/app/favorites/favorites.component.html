<div class="favorites-container">
  <div class="section-header">
    <h1>Favorites</h1>
    <div class="button-group">
      <button
        title="Share via email"
        matTooltip="Share via email"
        class="share-button share-favorites-button"
        mat-button
        (click)="openDialog(emailSharingComponent, 'favorites')"
      >
        <mat-icon>mail</mat-icon>
      </button>
      <button
        title="Print this page"
        matTooltip="Print this page"
        class="share-button"
        onClick="window.print()"
      >
        <mat-icon>print</mat-icon>
      </button>
    </div>
  </div>
  <div class="recipe-grid results-list">
    @for (recipe of paginatedRecipes; track recipe.id) {
    <app-recipe-card [recipe]="recipe" type="recipes" class="recipe-card" />
    }
  </div>
  @if(!paginatedRecipes.length){
  <div class="empty-state">
    <p>Your recipe list is empty.</p>
    <a routerLink="/my-recipes" routerLinkActive="active-link" class="back-link"
      >← Back to Recipes</a
    >
  </div>
  }

  <mat-paginator
    [length]="recipes.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
