<form (ngSubmit)="login()" #form="ngForm" class="auth-form">
  <!-- adding #form, #email, etc. to expose form state and validation statuses! not for data handling, just validation/aesthetics -->
  <h1>Login</h1>
  <mat-form-field appearance="fill"
    ><mat-label>Email</mat-label
    ><input
      matInput
      type="text"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      #emailInput="ngModel"
    />
    @if (form.submitted && emailInput.invalid) {
    <mat-error>Email is required</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email confirmation</mat-label
    ><input
      matInput
      type="text"
      [(ngModel)]="email_confirmation"
      name="email_confirmation"
      placeholder="Email confirmation"
      required
      #emailConfirmInput="ngModel"
    />@if (form.submitted && emailConfirmInput.invalid) {
    <mat-error>Confirmation is required</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label
    ><input
      matInput
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
      #passwordInput="ngModel"
    />
    @if (form.submitted && passwordInput.invalid) {
    <mat-error>Password is required</mat-error>
    }
  </mat-form-field>
  <button mat-raised-button type="submit">Login</button>
</form>
