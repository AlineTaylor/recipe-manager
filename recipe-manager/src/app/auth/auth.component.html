<form (ngSubmit)="login()">
  <input
    type="text"
    [(ngModel)]="email"
    name="email"
    placeholder="email"
    required
  />
  <input
    type="text"
    [(ngModel)]="email_confirmation"
    name="email_confirmation"
    placeholder="email_confirmation"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
